<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://kit.fontawesome.com/ec5ce06bd8.js" crossorigin="anonymous"></script>  
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search for a City:</h2>
            <form id="searchForm">
                <input type="text" id="citySrch">
            </form>
            <button type="button" id="searchBtn">Search</button>
            <ul class = "searchHistory" id="history"></ul>
        </section>
        <section id="forecastSec">
            <div id="current">
                <h1>Current Weather:</h1>
                <h2 id="currentLoc"></h2>
                <p id="currentDate"></p>
                <img id="currentSymb" src=""></img>
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHum"></p>
            </div>
        <div id="fiveDays">
                <h2>5-Day Midday Forecast:</h2>
                <ul class = "forecast" id="forecast"></ul>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script> 
</body>
</html>
